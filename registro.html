<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

<header class="header">
    <nav class="nav">
      <div class="left-cont">
        <img src="assets/img/meowgumi.png" class="logo" alt="Megumovies">
      </div>
      <div>
        <a href="Index.html">Iniciar Sesión</a>
      </div>
    </nav>
</header>

<div class="contenedorRGST">
    
    <h4>Rellene los campos para crear un usuario</h4>

    <form id="registroForm">

        <label class="label">Correo electrónico:</label>
        <input type="text" placeholder="Ingresa correo electrónico" class="correo" required>

        <label class="label">Nombre de usuario:</label>
        <input type="text" placeholder="Ingresa usuario" class="username" required>

        <label class="label">Contraseña:</label>
        <input type="password" placeholder="Ingresa contraseña" class="password" required>

        <button type="submit" class="crearUsr-btn">Crear cuenta</button>

    </form>

    <p class="login-link">
        <a href="Index.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </p>

</div>

<script src="scripts.js"></script>

</body>
</html>
