<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Pago con Tarjeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="pagina-pago">

    <div id="pago-simulacion" class="container">
        <h1>Pago con Tarjeta </h1>

        <label>Número de tarjeta:</label>
        <input type="text" id="numero" maxlength="16" placeholder="1234 5678 9012 3456">

        <label>Nombre del titular:</label>
        <input type="text" id="titular" placeholder="Nombre como aparece en la tarjeta">

        <label>Fecha de expiración:</label>
        <input type="month" id="fecha">

        <label>CVV:</label>
        <input type="text" id="cvv" maxlength="3" placeholder="123">

        <button id="btnPagar"> Pago</button>

        <div id="resultado"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
