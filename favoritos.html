  <script src="scripts.js"></script>
<script>
  function cargarFavoritos() {
      const contenedor = document.getElementById("contenedor-favoritos");
      let favoritos = JSON.parse(localStorage.getItem("misFavoritos")) || [];
      
      contenedor.innerHTML = "";
      
      if (favoritos.length === 0) {
          contenedor.innerHTML = "<p style='color:white;'>Tu lista est√° vac√≠a</p>";
          return;
      }

      favoritos.forEach((peli) => {
          let card = document.createElement('div');
          card.className = 'card-container';
          card.innerHTML = `
              <img src="${peli.miniatura}" class="card">
              <span class="btn-favorito active" onclick="eliminarDeFavs('${peli.titulo}')">‚ùå</span>
          `;
          contenedor.appendChild(card);
      });
  }

  function eliminarDeFavs(titulo) {
      let favoritos = JSON.parse(localStorage.getItem("misFavoritos")) || [];
      favoritos = favoritos.filter(peli => peli.titulo !== titulo);
      localStorage.setItem("misFavoritos", JSON.stringify(favoritos));
      cargarFavoritos();
  }

  // Ejecutar al cargar la p√°gina
  document.addEventListener("DOMContentLoaded", cargarFavoritos);
</script>
