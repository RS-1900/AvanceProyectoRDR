<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesion</title>
</head>
<body>
<header class="header">
    <nav class="nav">
<div class="left-cont">
        <img src="assets/img/meowgumi.png" class="logo" alt="Megumovies">
      </div>
      <div>
        <a href="#"><img src="assets/img/language.png" class="language-img">Español <img src="assets/img/down-arrow.png"
            class="arrow"></a>
        <a href="registro.html">Crear cuenta</a>
      </div>
    </nav>

    <div class="contenedorIDX">
    <h4>Rellene los campos para iniciar sesión</h4>

    <form id="loginForm">
        <label>
            <h1>Correo:</h1>
        </label>
        <input type="text" placeholder="Ingresa correo" class="correo" required>

        <br>

        <label>
            <h1>Nombre de usuario:</h1>
        </label>
        <input type="text" placeholder="Ingresa usuario" class="username" required>

        <br>

        <label>
            <h1>Contraseña:</h1>
        </label>
        <input type="password" placeholder="Ingresa contraseña" class="password" required>

        <br><br>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <br>
    <p><a href="registro.html">¿No tienes una cuenta?</a></p>
</div>

<script src="scripts.js"></script>


</div>
</body>
</html>
